        /* Google Fonts & Reset CSS */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        :root {
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #212529;
            --text-secondary-color: #495057;
            --primary-color: #0d6efd;
            --border-color: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 6px 24px rgba(0, 0, 0, 0.07);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        /* Main Layout */
        .main-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
        }

        /* Tabs Navigation */
        .tabs-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 30px;
        }

        .tab-nav-btn {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: all var(--transition-speed) ease;
            z-index: 2;
            flex-shrink: 0;
        }
        
        .tab-nav-btn:hover {
            background-color: #f1f3f5;
            transform: scale(1.05);
        }
        
        .tab-nav-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary-color);
        }

        #prev-btn { margin-right: 10px; }
        #next-btn { margin-left: 10px; }

        .tabs-wrapper {
            overflow-x: hidden;
            flex-grow: 1;
            scroll-behavior: smooth;
        }

        .tabs-list {
            list-style: none;
            display: flex;
            white-space: nowrap;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        .tab-item {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-secondary-color);
            position: relative;
            transition: all var(--transition-speed) ease;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .tab-item:hover { background-color: #f1f3f5; }

        .tab-item.active {
            color: var(--primary-color);
            font-weight: 700;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        /* Content Area */
        .content-container { position: relative; }

        .content-panel {
            display: none;
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        .content-panel.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-panel h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .detail-item {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fcfdff;
        }

        .detail-item h4 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .detail-item p, .detail-item ul {
            font-size: 1rem;
            color: var(--text-secondary-color);
        }
        
        .detail-item ul {
            list-style: none;
            padding-left: 0;
        }
        
        .detail-item li {
            position: relative;
            padding-left: 28px;
            margin-bottom: 12px;
        }
        
        .detail-item li::before {
            content: '✓';
            position: absolute;
            left: 0;
            top: 0;
            background-color: #e7f5ff;
            color: var(--primary-color);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .detail-item li:last-child {
            margin-bottom: 0;
        }

        .detail-item li strong {
            font-weight: 700;
            color: var(--text-color);
            display: block;
            margin-bottom: 4px;
        }

        /* Responsive Design */
        @media (min-width: 992px) {

                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
            .detail-item.full-width {
                grid-column: 1 / -1;
            }
        }

            header p { font-size: 1rem; }
            .tab-item { padding: 10px 16px; font-size: 0.9rem; }
            .content-panel { padding: 20px; }
            .content-panel h2 { font-size: 1.5rem; }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const tabsList = document.getElementById('tabs-list');
            const contentContainer = document.getElementById('content-container');
            
            // Function to generate list HTML from an array
            const createList = (items) => {
                if (!Array.isArray(items) || items.length === 0) return '<p>내용 없음</p>';
                if (items.length === 1 && !items[0].includes('<strong>')) return `<p>${items[0]}</p>`;
                return `<ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>`;
            };

            budgetData.forEach((data, index) => {
                const tabItem = document.createElement('li');
                tabItem.className = 'tab-item';
                if (index === 0) tabItem.classList.add('active');
                tabItem.dataset.target = `#content-${data.id}`;
                tabItem.textContent = data.ministry;
                tabsList.appendChild(tabItem);

                const contentPanel = document.createElement('div');
                contentPanel.className = 'content-panel';
                if (index === 0) contentPanel.classList.add('active');
                contentPanel.id = `content-${data.id}`;
                
                contentPanel.innerHTML = `
                    <h2>${data.ministry}</h2>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <h4>2026년 총 예산안</h4>
                            <p>${data.totalBudget}</p>
                        </div>
                        <div class="detail-item">
                            <h4>주요 사용처 및 분야</h4>
                            <p>${data.usageField}</p>
                        </div>
                        <div class="detail-item full-width">
                            <h4>주요 사용처 및 분야별 예산안</h4>
                            ${createList(data.usageBudget)}
                        </div>
                        <div class="detail-item full-width">
                            <h4>주요(핵심) 내용</h4>
                            ${createList(data.coreContent)}
                        </div>
                        <div class="detail-item full-width">
                            <h4>주요(핵심) 내용 별 세부 내용</h4>
                            ${createList(data.coreDetail)}
                        </div>
                    </div>
                `;
                contentContainer.appendChild(contentPanel);
            });

            const tabs = document.querySelectorAll('.tab-item');
            const contentPanels = document.querySelectorAll('.content-panel');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contentPanels.forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelector(tab.dataset.target).classList.add('active');
                });
            });

            const tabsWrapper = document.getElementById('tabs-wrapper');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const SCROLL_AMOUNT = 300;

            prevBtn.addEventListener('click', () => { tabsWrapper.scrollLeft -= SCROLL_AMOUNT; });
            nextBtn.addEventListener('click', () => { tabsWrapper.scrollLeft += SCROLL_AMOUNT; });

            const handleScrollButtons = () => {
                const maxScrollLeft = tabsWrapper.scrollWidth - tabsWrapper.clientWidth;
                // Add a small tolerance (1px) for floating point inaccuracies
                prevBtn.style.display = tabsWrapper.scrollLeft > 0 ? 'flex' : 'none';
                nextBtn.style.display = tabsWrapper.scrollLeft < maxScrollLeft - 1 ? 'flex' : 'none';
            };
            
            tabsWrapper.addEventListener('scroll', handleScrollButtons);
            window.addEventListener('resize', handleScrollButtons);
            
            // Initial check after a short delay to ensure layout is complete
            setTimeout(handleScrollButtons, 100);
        });
    </script>
